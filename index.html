<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <title>Get iintoo it today</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <img class="logo" src="img/logo.svg" alt="logo of company" />
      </div>
      <div class="lef-side">
        <div class="title-and-text">
          <h1 class="title">Get iintoo it today</h1>
          <h2 class="text">
            There is no charge or obligation upon registration.
          </h2>
        </div>
        <div class="social-container">
          <a class="fb-link" href="https://Facebook.com/login" target="_blank">
            <button class="fb-button">
              <img src="img/facebook.svg" alt="Facebook logo" />Register with
              Facebook
            </button>
          </a>
          <a class="ln-link" href="https://LinkedIn.com/login" target="_blank">
            <button class="ln-button">
              <img src="img/linkedin.svg" alt="LinkedIn logo" />Register with
              LinkedIn
            </button>
          </a>
        </div>

        <div class="separator">
          <span> OR </span>
        </div>
        <div class="email-and-phone">
          <div class="email">
            <label for="Email">Email</label>
            <br />
            <input
              id="Email"
              name="Email"
              placeholder="gus.goodwin@gmail.com"
              required
            />
          </div>
          <div class="phone">
            <label for="Phone">Phone</label>
            <br />
            <input type="tel" name="Phone" id="Phone" required />
          </div>
        </div>
        <div class="investor-selection">
          <h3>What type of investor are you?</h3>
          <p>Select the type of investor you are below.</p>
        </div>
        <div>
          <div class="radio-group">
            <input
              type="radio"
              name="type-of-investor"
              id="Individual"
              value="Individual"
              checked
            />
            <label for="Individual">Individual</label>
            <img
              class="info-icon"
              src="img/info.png"
              title="Here need to show information about Individual type"
              alt="info icon"
            />
            <input
              type="radio"
              name="type-of-investor"
              id="Business"
              value="Business"
            />
            <label for="Business">Business</label>
            <img
              class="info-icon"
              src="img/info.png"
              title="Here need to show information about Business type"
              alt="info icon"
            />
            <input type="radio" name="type-of-investor" id="IRA" value="IRA" />
            <label for="IRA">IRA</label>
            <img
              class="info-icon"
              src="img/info.png"
              title="Here need to show information about IRA type"
              alt="info icon"
            />
            <input
              type="radio"
              name="type-of-investor"
              id="Trust"
              value="Trust"
            />
            <label for="Trust">Trust</label>
            <img
              class="info-icon"
              src="img/info.png"
              title="Here need to show information about Trust type"
              alt="info icon"
            />
          </div>
        </div>
        <div class="title-box">
          "I am a natural person investing on my own behalf as a sole owner,
          joint tenant, or tenant in common"
        </div>
        <div class="check-box">
          <label>
            <input class="checkbox-btn" type="checkbox" />
            I agree to the terms and receiving notifications from iintoo
            <span>
              <a href="#">View full terms</a>
            </span>
          </label>
        </div>
        <div>
          <button class="create-acc">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
