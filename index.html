<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CPS Услуги</title>
  </head>
  <body>
    <section class="block">
      <ul class="block__parent">
        <li class="parent--child X">
          <img src="images/burger.svg" alt="close btn" />
        </li>
        <li class="parent--child logo">
          <img src="images/Group.svg" alt="logotype btn" />
        </li>
        <li class="parent--child search">
          <img src="images/search.svg" alt="search btn" />
        </li>
      </ul>
      <ul class="block__list-parent">
        <span>Ремонт техники</span>
        <li class="list-parent--child element1">Услуги и сервисы</li>
        <li class="list-parent--child element2">Корпоративынм клиентам</li>
        <li class="list-parent--child element3">Продавцам техники</li>
        <li class="list-parent--child element4">Партнерам</li>
        <li class="list-parent--child element5">Производителям</li>
        <li class="list-parent--child element6">Наши сервисные центры</li>
        <li class="list-parent--child element7">Контакты</li>
      </ul>
      <ul class="block__list-parent2">
        <li class="list-parent2--child call">
          <img src="images/call.svg" alt="call btn" />
        </li>
        <li class="list-parent2--child chat">
          <img src="images/chat.svg" alt="chat btn" />
        </li>
        <li class="list-parent2--child profile">
          <img src="images/profile.svg" alt="profile btn" />
        </li>
      </ul>
      <div class="block__contacts">
        <p>mail@cps.com</p>
        <p>8 800 890 8900</p>
        <br />
        <span>RU</span> <span>EN</span> <span>CH</span>
      </div>
    </section>
  </body>
</html>
